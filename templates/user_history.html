<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction History</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style_main.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style_history.css') }}">

  <!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='Asset/favicon_io/apple-touch-icon.png') }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='Asset/favicon_io/favicon-32x32.png') }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='Asset/favicon_io/favicon-16x16.png') }}">
<link rel="manifest" href="{{ url_for('static', filename='Asset/favicon_io/site.webmanifest') }}">

</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo"> History</div>
      <ul class="nav-links">
        <li><a href="{{ url_for('index_user') }}" >Home</a></li>
        <li><a href="{{ url_for('user_transaction_form') }}" >Transaction</a></li>
        <li><a href="{{ url_for('user_history') }} " class="active">History</a></li>
        <li><a href="{{ url_for('user_profile') }} " >Profile</a></li>
        <li><a href="{{ url_for('index') }} " >Logout</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Transaction History</h2>
    <table border="1" cellpadding="8" cellspacing="0">
      <thead>
        <tr>
          <th>Amount</th>
          <th>Age</th>
          <th>Income</th>
          <th>Payment Type</th>
          <th>Device OS</th>
          <th>Session Length</th>
          <th>Credit Risk Score</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody id="historyTable">
        <!-- Data will be injected here -->
      </tbody>
    </table>
  </div>

<script>
  async function loadHistory() {
    try {
      // Using relative URL assuming Flask serves this page
      const response = await fetch("/api/history");
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

      const records = await response.json();

      const tableBody = document.getElementById("historyTable");
      tableBody.innerHTML = "";

      if (records.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="8">No transaction history found.</td></tr>`;
        return;
      }

      records.forEach(record => {
        const row = `
          <tr>
            <td>${record.intended_balcon_amount}</td>
            <td>${record.customer_age}</td>
            <td>${record.income}</td>
            <td>${record.payment_type}</td>
            <td>${record.device_os}</td>
            <td>${record.session_length_in_minutes}</td>
            <td>${record.credit_risk_score}</td>
            <td>${record.prediction}</td>
          </tr>`;
        tableBody.innerHTML += row;
      });
    } catch (error) {
      console.error("Error loading history:", error);
      const tableBody = document.getElementById("historyTable");
      tableBody.innerHTML = `<tr><td colspan="8">Failed to load transaction history.</td></tr>`;
    }
  }

  // Call when page loads
  window.addEventListener("DOMContentLoaded", loadHistory);
</script>
</body>
</html>
